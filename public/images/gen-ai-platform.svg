<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient1)"/>
  
  <!-- Neural Network Visualization -->
  <g opacity="0.8">
    <!-- Input Layer -->
    <circle cx="80" cy="80" r="8" fill="#60A5FA"/>
    <circle cx="80" cy="150" r="8" fill="#60A5FA"/>
    <circle cx="80" cy="220" r="8" fill="#60A5FA"/>
    
    <!-- Hidden Layer 1 -->
    <circle cx="160" cy="60" r="10" fill="#818CF8"/>
    <circle cx="160" cy="110" r="10" fill="#818CF8"/>
    <circle cx="160" cy="160" r="10" fill="#818CF8"/>
    <circle cx="160" cy="210" r="10" fill="#818CF8"/>
    
    <!-- Hidden Layer 2 -->
    <circle cx="240" cy="85" r="10" fill="#A78BFA"/>
    <circle cx="240" cy="150" r="10" fill="#A78BFA"/>
    <circle cx="240" cy="215" r="10" fill="#A78BFA"/>
    
    <!-- Output Layer -->
    <circle cx="320" cy="120" r="12" fill="#C084FC"/>
    <circle cx="320" cy="180" r="12" fill="#C084FC"/>
    
    <!-- Connections -->
    <path d="M88 80 L152 60 M88 80 L152 110 M88 80 L152 160 M88 80 L152 210" stroke="#E0E7FF" stroke-width="1" opacity="0.5"/>
    <path d="M88 150 L152 60 M88 150 L152 110 M88 150 L152 160 M88 150 L152 210" stroke="#E0E7FF" stroke-width="1" opacity="0.5"/>
    <path d="M88 220 L152 60 M88 220 L152 110 M88 220 L152 160 M88 220 L152 210" stroke="#E0E7FF" stroke-width="1" opacity="0.5"/>
    
    <path d="M170 60 L230 85 M170 60 L230 150 M170 60 L230 215" stroke="#E0E7FF" stroke-width="1" opacity="0.5"/>
    <path d="M170 110 L230 85 M170 110 L230 150 M170 110 L230 215" stroke="#E0E7FF" stroke-width="1" opacity="0.5"/>
    <path d="M170 160 L230 85 M170 160 L230 150 M170 160 L230 215" stroke="#E0E7FF" stroke-width="1" opacity="0.5"/>
    <path d="M170 210 L230 85 M170 210 L230 150 M170 210 L230 215" stroke="#E0E7FF" stroke-width="1" opacity="0.5"/>
    
    <path d="M250 85 L308 120 M250 85 L308 180" stroke="#E0E7FF" stroke-width="1" opacity="0.5"/>
    <path d="M250 150 L308 120 M250 150 L308 180" stroke="#E0E7FF" stroke-width="1" opacity="0.5"/>
    <path d="M250 215 L308 120 M250 215 L308 180" stroke="#E0E7FF" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    Generative AI Platform
  </text>
  
  <!-- Metrics -->
  <rect x="30" y="250" width="100" height="30" rx="5" fill="rgba(96, 165, 250, 0.2)" stroke="#60A5FA" stroke-width="2"/>
  <text x="80" y="270" font-family="system-ui" font-size="12" text-anchor="middle" fill="white">
    40% Faster
  </text>
  
  <rect x="150" y="250" width="100" height="30" rx="5" fill="rgba(129, 140, 248, 0.2)" stroke="#818CF8" stroke-width="2"/>
  <text x="200" y="270" font-family="system-ui" font-size="12" text-anchor="middle" fill="white">
    500+ Users
  </text>
  
  <rect x="270" y="250" width="100" height="30" rx="5" fill="rgba(192, 132, 252, 0.2)" stroke="#C084FC" stroke-width="2"/>
  <text x="320" y="270" font-family="system-ui" font-size="12" text-anchor="middle" fill="white">
    25% Accuracy
  </text>
  
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
</svg>